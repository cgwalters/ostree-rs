image: rust:latest

variables:
  CARGO_TARGET_DIR: target
  # --all-features
  CURRENT_FEATURES: --features v2018_9

before_script:
- echo deb http://ftp.debian.org/debian stretch-backports main > /etc/apt/sources.list.d/backports.list
- apt-get update
- apt-get install -y -t stretch-backports cmake libostree-dev

stages:
- build
- publish

# ostree-sys
ostree-sys:
  stage: build
  script:
  - cargo test --verbose --manifest-path sys/Cargo.toml ${CURRENT_FEATURES}

ostree-sys_nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
  - cargo test --verbose --manifest-path sys/Cargo.toml ${CURRENT_FEATURES}

publish_ostree-sys:
  stage: publish
  script:
  - cargo publish --verbose --manifest-path sys/Cargo.toml --token $CRATES_IO_TOKEN
  when: manual

# ostree
ostree:
  stage: build
  script:
  - cargo test --verbose ${CURRENT_FEATURES}

ostree_default_features:
  stage: build
  script:
  - cargo test --verbose

ostree_all_features:
  stage: build
  script:
  - cargo test --verbose --all-features
  allow_failure: true

ostree_nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
  - cargo test --verbose ${CURRENT_FEATURES}

publish_ostree:
  stage: publish
  script:
  - cargo publish --verbose --token $CRATES_IO_TOKEN
  when: manual

# docs
docs:
  stage: build
  script:
  - make merge-lgpl-docs
  - cargo doc --verbose --features dox
  artifacts:
    paths:
    - target/doc

pages:
  stage: publish
  script:
  - cp -r target/doc public
  artifacts:
    paths:
    - public
  only:
  - master
