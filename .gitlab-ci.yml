image: rust:latest

before_script:
- echo deb http://ftp.debian.org/debian stretch-backports main > /etc/apt/sources.list.d/backports.list
- apt-get update
- apt-get install -y -t stretch-backports libostree-dev

stages:
- build
- doc
- publish

libostree-sys:
  stage: build
  script:
  - cargo build --verbose --package libostree-sys
  - cargo test --verbose --package libostree-sys

libostree:
  stage: build
  script:
  - cargo build --verbose --package libostree
  - cargo test --verbose --package libostree

libostree-sys_nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
  - cargo build --verbose --package libostree-sys
  - cargo test --verbose --package libostree-sys
  allow_failure: true

libostree_nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
  - cargo build --verbose --package libostree
  - cargo test --verbose --package libostree
  allow_failure: true

# docs
pages:
  stage: doc
  script:
  - cargo doc --verbose --features dox,lgpl-docs
  - cp -r target/doc public
  artifacts:
    paths:
    - public
  only:
  - master

# publish
publish_libostree-sys:
  stage: publish
  script:
    - cargo publish --verbose --manifest-path libostree-sys/Cargo.toml --token $CRATES_IO_TOKEN
  when: manual

publish_libostree:
  stage: publish
  script:
  - cargo publish --verbose --manifest-path libostree/Cargo.toml --token $CRATES_IO_TOKEN
  when: manual
